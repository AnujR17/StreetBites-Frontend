<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details - Street Bites</title>
    <link rel="stylesheet" href="public/css/base.css">
    <link rel="stylesheet" href="public/css/components/navbar.css">
    <link rel="stylesheet" href="public/css/components/recipe-details.css">
    <link rel="stylesheet" href="public/css/components/footer.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>

</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="index.html">
                    <h1>Street Bites</h1>
                </a>
            </div>
            
            <nav class="navbar-menu">
                <button id="menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul id="main-nav">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="recipes.html" class="nav-link">Recipes</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                    <li class="nav-auth">
                        <!-- Auth content -->
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div id="recipe-container" class="recipe-details">
        <div class="recipe-header">
            <button class="back-btn" onclick="history.back()">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" fill="none"/>
                </svg>
                Back
            </button>
        </div>

        <div class="recipe-content">
            <div class="recipe-image-container">
                <img src="" alt="" id="recipe-image" class="recipe-image">
            </div>

            <div class="recipe-info">
                <h1 id="recipe-title"></h1>
                <div class="recipe-meta">
                    <div class="author-info">
                        By <span id="recipe-author"></span>
                    </div>
                    <div class="recipe-stats">
                        <span class="stat" id="prep-time">‚è±Ô∏è </span>
                        <span class="stat" id="servings">üë• </span>
                        <span class="stat" id="difficulty"></span>
                    </div>
                </div>

                <div class="recipe-interactions">
                    <button id="like-btn" class="btn-like">
                        <svg viewBox="0 0 24 24" class="heart-icon">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                        <span id="likes-count">0</span>
                    </button>
                    
                    <div class="rating-container">
                        <div class="stars" id="rating-stars">
                            <span class="star" data-rating="1">‚òÖ</span>
                            <span class="star" data-rating="2">‚òÖ</span>
                            <span class="star" data-rating="3">‚òÖ</span>
                            <span class="star" data-rating="4">‚òÖ</span>
                            <span class="star" data-rating="5">‚òÖ</span>
                        </div>
                        <span id="rating-count">(0 ratings)</span>
                    </div>
                </div>

                <p id="recipe-description" class="recipe-description"></p>

                <div class="recipe-sections">
                    <section class="ingredients-section">
                        <h2>Ingredients</h2>
                        <ul id="ingredients-list" class="ingredients-list">
                        </ul>
                    </section>

                    <section class="instructions-section">
                        <h2>Instructions</h2>
                        <ol id="instructions-list" class="instructions-list">
                            <!-- Instructions -->
                        </ol>
                    </section>
                </div>

                <section class="comments-section">
                    <h2>Comments</h2>
                    <form id="comment-form" class="comment-form">
                        <textarea 
                            id="comment-input" 
                            placeholder="Share your thoughts..."
                            required></textarea>
                        <button type="submit" class="btn btn-primary">Post Comment</button>
                    </form>
                    <div id="comments-list" class="comments-list">
                        <!-- comments -->
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="public/js/auth/auth.js"></script>
    <script src="public/js/components/navbar.js"></script>
    <script src="public/js/components/recipe-details.js"></script>
</body>
</html>
