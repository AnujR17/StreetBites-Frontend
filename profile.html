<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Street Bites</title>
    <link rel="stylesheet" href="public/css/base.css">
    <link rel="stylesheet" href="public/css/components/profile.css">
    <link rel="stylesheet" href="public/css/components/recipe-card.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
</head>
<body>
    <main>
        <div class="profile-header">
            <div class="profile-banner">
                <button class="back-btn" onclick="window.location.href='index.html'">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back
                </button>
            </div>
            <div class="container">
                <div class="profile-info">
                    <img src="" alt="Profile" id="profile-avatar" class="profile-avatar">
                    <h1 id="username"></h1>
                    <button id="logout-btn" class="btn btn-logout">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </div>

        <section class="user-recipes">
            <div class="container">
                <h2>My Recipes</h2>
                <div id="user-recipes-grid" class="recipes-grid">
                    <!-- User's recipes will be dynamically loaded here -->
                </div>
            </div>
        </section>

        <button class="fab-add-recipe" id="fab-add-recipe">
            <span>+</span>
        </button>
    </main>

    <script src="public/js/auth/auth.js"></script>
    <script src="public/js/components/profile.js"></script>
</body>
</html>
